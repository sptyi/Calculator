<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="calc.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body id="body">
		<div id="container">
			<div id="display">
				0
			</div>

			<button id="btn0" class="num">
				0
			</button>

			<button id="btn1" class="num">
				1
			</button>

			<button id="btn2" class="num">
				2
			</button>

			<button id="btn3" class="num">
				3
			</button>

			<button id="btn4" class="num">
				4
			</button>

			<button id="btn5" class="num">
				5
			</button>

			<button id="btn6" class="num">
				6
			</button>

			<button id="btn7" class="num">
				7
			</button>

			<button id="btn8" class="num">
				8
			</button>

			<button id="btn9" class="num">
				9
			</button>

			<button id="plusBtn" class="operator">
				+
			</button>

			<button id="minusBtn" class="operator">
				-
			</button>

			<button id="multiplyBtn" class="operator">
				&#215;
			</button>

			<button id="divideBtn" class="operator">
				&#247;
			</button>

			<button id="equalsBtn" class="operator">
				=
			</button>

			<button id="clearBtn" class="operator">
				C
			</button>

			<button id="decimalBtn" class="operator">
				&#183;
			</button>

			<button id="negativePositiveBtn" class="operator">
				&#177
			</button>

			<button id="percentageBtn" class="operator">
				%
			</button>

			<button id="backspaceBtn" class="operator">
				&larr;
			</button>
		</div>

		<footer>created by <a href="https://github.com/sptyi">sptyi</a></footer>
	</body>

	<script type="text/javascript" src="calc.js"></script>
</html>
